<div *ngFor= "let listeArticle of listeArticles , let i=index">
  <div *ngIf="nbTotal>i">
    <div [ngStyle]="{'backgroundColor' : listeArticle.auteur === 'Med Taher' ? 'yellow' : 'white' }">
      {{listeArticle.auteur}}<br>
      {{listeArticle.contenu}}<br>
      {{listeArticle.date}}<br>
      {{listeArticle.outofstock}}<br>
      {{listeArticle.date}}<br>
      {{listeArticle.titre}}
    </div>
  </div>
</div>
<input type="text" [(ngModel)]="nbTotal">
